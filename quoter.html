<!DOCTYPE html>
<html>
<head>

<title>Quote Generator</title>

<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/custom.css">

</head>

<body class="container">
<div class="container-fluid">

<h1>Random Nerdfighter Quote Generator</h1>

<div class="card">
  <h2 id="quoteBox">
    <blockquote>
        &quot;Maybe our favorite quotations say more about us than about the stories and people we're quoting.&quot;
    </blockquote>
    <span class="author">
        - John Green
    </span>
  </h2>
</div>

<button id="newQuoteButton" class="btn center-block">New Quote</button>


<div class="footer">
    <p>Become a <a href="#">Nerdfighter</a></p>
</div>

</div>

<script src="js/quotes.js"></script>
<script src="js/generator.js"></script>
</body>
</html>
